<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Clientes y Servicios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Administración de Clientes y Servicios</h1>
        
        <!-- Sección de Clientes -->
        <section class="section">
            <h2>Clientes</h2>
            
            <!-- Formulario de Cliente -->
            <div class="form-container">
                <h3>Agregar/Editar Cliente</h3>
                <form id="clienteForm">
                    <input type="hidden" id="clienteId" name="clienteId">
                    <div class="form-group">
                        <label for="nombreCliente">Nombre Cliente:</label>
                        <input type="text" id="nombreCliente" name="nombreCliente" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" name="correo" required>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" id="btnSubmitCliente">Guardar Cliente</button>
                        <button type="button" id="btnCancelarCliente">Cancelar</button>
                    </div>
                </form>
            </div>
            
            <!-- Lista de Clientes -->
            <div class="table-container">
                <h3>Lista de Clientes</h3>
                <table id="clientesTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- Sección de Servicios -->
        <section class="section">
            <h2>Servicios</h2>
            
            <!-- Formulario de Servicio -->
            <div class="form-container">
                <h3>Agregar/Editar Servicio</h3>
                <form id="servicioForm">
                    <input type="hidden" id="servicioId" name="servicioId">
                    <div class="form-group">
                        <label for="nombreServicio">Nombre Servicio:</label>
                        <input type="text" id="nombreServicio" name="nombreServicio" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción:</label>
                        <textarea id="descripcion" name="descripcion"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="clienteIdSelect">Cliente:</label>
                        <select id="clienteIdSelect" name="clienteId" required>
                            <option value="">Seleccione un cliente</option>
                        </select>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" id="btnSubmitServicio">Guardar Servicio</button>
                        <button type="button" id="btnCancelarServicio">Cancelar</button>
                    </div>
                </form>
            </div>
            
            <!-- Lista de Servicios -->
            <div class="table-container">
                <h3>Lista de Servicios</h3>
                <div class="filter-container">
                    <label for="filtroCliente">Filtrar por Cliente:</label>
                    <select id="filtroCliente">
                        <option value="">Todos los clientes</option>
                    </select>
                </div>
                <table id="serviciosTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre Servicio</th>
                            <th>Descripción</th>
                            <th>Cliente</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
